
<template name="venues">
	{{#if checkedFsqr}} 
		<div style="width: auto; white-space: normal" id="{{checkedFsqr.venueId}}">
			<i class="fa fa-foursquare"></i> 
			{{checkedFsqr.name}} 
			{{#if ifDebug}}
				{{checkedFsqr.date}}
			{{/if}} 
		</div>
	{{/if}} 

<!-- 		<div style="position: absolute; z-index: 10; top: 10px; right: 10px; margin:10px; font-size: larger">
			<button class="button updatevenues btn btn-primary" style="position: relative; bottom:0; background-color: rgba(255, 255, 255, 0.16);"><i class="fa fa-foursquare" style="background-color: rgb(200, 196, 255);"></i></button>
		</div> -->
</template>

<template name="venuesSelected">
	{{#if checkedFsqr}} 
		<div style="width: auto; white-space: normal; font-size: 85%;">
			<i class="fa fa-foursquare"></i> Checked at {{checkedFsqr.name}} {{#if ifDebug}}{{checkedFsqr.createdDate}}{{/if}} 
		</div>
	{{else}}
		<div style="width: auto; white-space: normal; font-size: 85%;" >
			{{#with findFsqr}}
				<span>
					<div><i class="fa fa-foursquare checkFsqr" ></i> Checkin at {{findFsqr.name}}</div> 
					<div>
						<button class="button btn btn-primary btn-small btn-modal goFsqr" id="{{findFsqr.id}}"> Yes </button>
						<button class="button btn btn-secondary btn-small btn-modal otherFsqr" id="{{findFsqr.id}}"> Other </button>
					</div>
				</span>		
			{{/with}}
		</div>						
	{{/if}} 
<!-- 	<button class="button updatevenues btn btn-primary btn-xs btn-modal" style="bottom:0"> Update Venues</button> -->
</template>

<template name="selectFsqr">
	<div class="topdiv">
		Checkin Foursquare venues at radius {{radius}}
	</div>
	<div class="content-scrollable">
		<div class="container-fluid">
			{{#if venues}}
				<br /><br />
				{{#each venues}}
						<div class="separator">
						</div>
						<div class="row setlocations" id="{{place_id}}">
							<div class="col-xs-6 col-sm-6 col-md-6">{{name}}</div>
							<div class="col-xs-3 col-sm-3 col-md-3">{{distance}}km</div>
							<div class="col-xs-3 col-sm-3 col-md-3">					
								<img src="{{categories.[0].icon.prefix}}bg_32{{categories.[0].icon.suffix}}" />
							</div>
						</div>	
				{{/each}}
				<br />
			{{else}}
				{{> searching}}
			{{/if}}		
			<hr>
		</div>
	</div>
	<input type="button" class="button cancel btn btn-danger btn-down" value="Cancel" />
</template>
