
<template name="venues">
	{{#if checkedFsqr}} 
		<div style="width: auto; white-space: normal">
			<i class="fa fa-foursquare"></i> {{checkedFsqr.venue.name}} {{#if ifDebug}}{{checkedFsqr.date}}{{/if}}
		</div>
	{{/if}} 
	<br />

<!-- 		<div style="position: absolute; z-index: 10; top: 10px; right: 10px; margin:10px; font-size: larger">
			<button class="button updatevenues btn btn-primary" style="position: relative; bottom:0; background-color: rgba(255, 255, 255, 0.16);"><i class="fa fa-foursquare" style="background-color: rgb(200, 196, 255);"></i></button>
		</div> -->
</template>

<template name="venuesSelected">
	{{#if checkedFsqr}} 
		<div style="width: auto; white-space: normal">
			<i class="fa fa-foursquare"></i> Checked at {{checkedFsqr.venue.name}} {{#if ifDebug}}{{checkedFsqr.date}}{{/if}} 
		</div>
	{{else}}
		<div style="width: auto; white-space: normal" >
			{{#if checkinFsqr}} 
				{{getCheckinsFsqr}}
				<span class="goFsqr" id="{{checkinFsqr.id}}"><i class="fa fa-foursquare"></i> Checkin at {{checkinFsqr.name}}?</span>
			{{else}}
				<span id="checkFsqr"><i class="fa fa-foursquare"></i> no fsqr around. Check? {{findFsqr}} </span>
			{{/if}}
		</div>						
	{{/if}} 
<!-- 	<button class="button updatevenues btn btn-primary btn-xs btn-modal" style="bottom:0"> Update Venues</button> -->
</template>
