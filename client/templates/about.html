<template name="about">
  <div class="page about">
    {{> nav title='Profile' black=true}}

    <div class="content-scrollable">
      <div class="bg-image about">
        <h1 class="title-about">
          <img src="img/app/title-about.svg" alt="Profile"/>
        </h1>
      </div>
      <div class="description-about">
        {{> loginButtons}}
      </div>
      <div>
				{{#if userId}}
					{{> profileDetails}}
				{{else}}
					Please login
				{{/if}}
      </div>
    </div>
    <a href="https://www.meteor.com" class="btn-primary js-open" target="_blank">Built with meteor</a>
  </div>
</template>

<template name="profileDetails">
Profile details <br/>
	{{#if details}}
<!-- 		{{#each details}}
			{{details}}
		{{/each}} -->
	{{/if}}
</template>
