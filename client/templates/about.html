<template name="about">
  <div class="page about">
    {{> nav title='Profile' black=true}}

    <div class="content-scrollable">
      <div class="bg-image about">
        <h1 class="title-about">
          <img src="img/app/title-about.svg" alt="Profile"/>
        </h1>
      </div>
      <div class="description-about">
        profile details
      </div>
			<br /> <br />
      <div>
				{{> profile}}
				{{> overlay}}
      </div>
    </div>
    <a href="https://www.meteor.com" class="btn-primary js-open" target="_blank">Built with meteor</a>
  </div>
</template>

<template name="profile">
	{{> loginButtons}}
	{{#if userId}}

		{{> profileDetails}}
	{{else}}
		
	{{/if}}
<!-- 	<button class="btn-primary btn logmein" style="bottom:auto">Log me in</button> -->
</template>

<template name="profileDetails">
	<br/>
	Connect your accounts: <br />
	{{#if user_details.profile.google}} Google connected {{else}} <button class="btn button" id='connect_google'>Google</button> {{/if}}
	{{#if user_details.profile.facebook}} FB connected {{else}} <button class="btn button" id='connect_fb'>Facebook</button> {{/if}}
	{{#if user_details.profile.twitter}} Twtr connected {{else}} <button class="btn button" id='connect_twtr'>Twitter</button> {{/if}}
<!-- 	<button class="btn button" id='server'>check</button> -->

	<div><img src="{{user_details.profile.picture}}" style="width:30%"/></div>
	<div>{{user_details.profile.firstName}} {{user_details.profile.lastName}}</div>
	<div>{{user_details.profile.country}} {{user_details.profile.place}}</div>
</template>

<template name="profilePic">
	<div>
		<div><a href="/profile"><img src="{{user_details.profile.picture}}" style="width:100%"/></a></div>
		<div>{{user_details.profile.firstName}} {{user_details.profile.lastName}}</div>
	</div>
</template>

<template name="loginoverlay">
	{{> loginButtons}}
</template>
