<template name="geolog">
  <div class="page geoLayout">
    {{> nav title='Lifelog' black=true}}

    <div class="content-scrollable">
      <div class="bg-image about">
  <div class="container">
 <!--    {{> yield}} -->
  </div>	  
	  
        <h1 class="title-about">
          <img src="img/app/title-about.svg" alt="LifeLog"/>
        </h1> 
      </div>
      <div class="description-about">
			{{#if userId}}
				{{> coords}}
			{{else}}
				Please log in to see your LifeLog<br>
				{{> loginButtons}}
			{{/if}}
      </div>
    </div>
  </div>
	<footer class="footer" style="bottom: 0; position: absolute;">
    {{> footergeo}}
  </footer>
</template>


<template name="footergeo">
	{{#if userId}}
		<div class="footergeo footer">
			<small>
				<button class="btn btn-primary btn-xs" id="getNow">Get Now</button>
				<button class="btn btn-primary btn-xs" id="getBackground">{{button}}</button>
				<button class="button deletedata btn btn-danger btn-xs"> Delete Data </button>
				<span id="btnFeedback" class="muted">&nbsp;</span>
			</small>
		</div>]
	{{/if}}
</template>

<template name="coords">

<h4>Your places (debug screen, will not be shown to the end user)</h4>

<div>

	{{#each geologs}}
		<div>
			<div>date: {{created}}</div>
			<div>lng: {{location.longitude}} lat: {{location.latitude}}</div>
			<div>speed: 
			{{#if location.speed}} {{location.speed}} {{else}} 0 {{/if}} accuracy: {{location.accuracy}}&nbsp;</div>
		</div>
		<hr>
	{{/each}}
</div>



</template>
