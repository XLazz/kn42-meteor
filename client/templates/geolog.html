<template name="geolog">
  <div class="page geoLayout">
    {{> nav title='Geolog' black=true}}

    <div class="content-scrollable">
      <div class="bg-image about">
				<div class="container">
<!-- 			    {{> yield}} -->
				</div>	  
				<h1 class="title-about">
	<!-- 				<img src="img/app/title-about.svg" alt="LifeLog"/> -->
				</h1> 
      </div>
      <div class="description-about">
			{{#if userId}}
				{{> coords}}
			{{else}}
				Please log in to see your LifeLog<br>
				{{> loginButtons}}
			{{/if}}
      </div>
    </div>
  </div>
	<footer class="footer" style="bottom: 0; position: absolute;">
    {{> footergeo}}
  </footer>
</template>

<template name="footergeo">
	{{#if userId}}
		<div class="footergeo footer">
			<small>
				<button class="btn btn-primary btn-xs" id="getNow">Get Now</button>
				<button class="btn btn-primary btn-xs" id="getBackground">{{button}}</button>
				<span id="btnFeedback" class="muted">&nbsp;</span>
			</small>
		</div>]
	{{/if}}
</template>

<template name="coords">

	<div class="container-fluid">
		<div class="top-separator"></div>
		<h4>Your coords (debug screen, will not be shown to the end user)</h4>	
		{{#each geologs}}
			<div class="row geolog"  id="{{_id}}">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div>date: {{created}}</div>
					<div>lng: {{location.coords.longitude}} lat: {{location.coords.latitude}}</div>
					<div>location {{location_id}} id {{_id}} place {{place_id}} {{device}}</div>
					<div>
						{{#if location.coords.speed}} {{location.coords.speed}}m/s {{/if}} accuracy: {{location.coords.accuracy}} int: {{interval}} {{fitness}} {{driving}} {{#if confirmed}} confirmed: {{confirmed}} {{/if}} {{#if travel}} {{travel}} {{/if}};
					</div>
					<div>{{status}} at {{#if geoPlace.name}} {{geoPlace.name}} {{else}} {{geoMerchant.name}} {{/if}}</div>
					<div>
<!-- 						{{> googleMap [type=map] name=String options=Object}} -->
					</div>
				</div>
			</div>
			<hr>
		{{/each}}
	</div>
	
</template>
