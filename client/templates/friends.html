<template name="friends">
  <div class="page about">
    {{> nav title='Friends' black=true}}

    <div class="content-scrollable">
			<div class="bg-image about">
				<h1 class="title-about">
					<img src="img/app/title-about.svg" alt="Profile"/>
				</h1>
			</div>
			<div class="description-about">
				Friends
			</div>
			<br />
			<div class="container-fluid" style="opaque: 0.8">
				{{> friends_details}}
			</div>
    </div>
		<button class="button updatefriends btn btn-primary btn-xs btn-modal" style="bottom:0"> Update Friends</button>
  </div>

</template>

<template name="friends_details">
	{{#if currentUser}}
		{{currentUser.profile.name}}
			{{#if currentUser.profile.foursquare}}
				{{> foursquare}}
			{{else}}
				<br />please connect your foursquare account so we can show your friends
			{{/if}}
		{{friends}}
	{{/if}}
	<div>
		
	</div>
</template>

<template name="foursquare">
	{{#if friends}}
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				Your FSQR friends
			</div>
		</div>
		{{#each friends}}
			<div class="row">
				<div class="col-xs-3 col-sm-3 col-md-3">
					<img style="width:95%" src="{{photo.prefix}}100x100{{photo.suffix}}" />
				</div>
				<div class="col-xs-9 col-sm-9 col-md-9">
					<!-- <img src="{{photo.prefix}}{{photo.suffix}}" /> -->
					{{firstName}} {{lastName}}
				</div>
			</div>
		{{/each}}
	{{/if}}
	
</template>
